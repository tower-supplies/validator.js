name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.1
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile

      - name: ğŸ›  Build assets
        run: yarn build

      - name: ğŸ— Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test:unit
